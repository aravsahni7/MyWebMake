<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Favicon (works on GitHub Pages project sites) -->
    <link rel="icon" href="%BASE_URL%favicon.ico" />
    <!-- Optional if you use PNG favicon -->
    <!-- <link rel="icon" type="image/png" href="%BASE_URL%favicon.png" /> -->

    <!-- Primary SEO -->
    <title>MyWebMake Websites | Modern Websites for Small Businesses in Montreal</title>
    <meta
      name="description"
      content="We build high-converting, mobile-first websites for small businesses. Fast loading, SEO-ready, and designed to generate leads. Based in Montreal, serving Canada."
    />
    <meta name="author" content="MyWebMake Websites" />

    <!-- Open Graph -->
    <meta property="og:title" content="MyWebMake Websites | Built to Rank. Built to Sell." />
    <meta
      property="og:description"
      content="Modern websites for small businesses that want to be found online and turn visitors into customers."
    />
    <meta property="og:type" content="website" />

    <!-- ✅ OG image (put /public/og-image.png). BASE_URL makes it work on /MyWebMake/ -->
    <meta property="og:image" content="%BASE_URL%og-image.png" />

    <!-- Twitter preview (safe even without Twitter account) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%BASE_URL%og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
