<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>MyWebMake Websites | Modern Websites for Small Businesses in Montreal</title>
    <meta
      name="description"
      content="We build high-converting, mobile-first websites for small businesses. Fast loading, SEO-ready, and designed to generate leads. Based in Montreal, serving Canada."
    />
    <meta name="author" content="MyWebMake Websites" />

    <!-- Open Graph (Facebook/LinkedIn/iMessage previews) -->
    <meta property="og:title" content="MyWebMake Websites | Built to Rank. Built to Sell." />
    <meta
      property="og:description"
      content="Modern websites for small businesses that want to be found online and turn visitors into customers."
    />
    <meta property="og:type" content="website" />

    <!-- 
      Optional: Open Graph image.
      Best practice: add an image at /public/og-image.png (1200x630).
      If you don't have one yet, you can remove the og:image + twitter:image lines.
    -->
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter preview (safe to keep even without a Twitter account) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
